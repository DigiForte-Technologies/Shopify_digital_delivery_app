<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Shopify Digital Downloads Admin</title>
  <link rel="stylesheet" href="./css/auth.css">
</head>
<body>
  <div class="container">
    <div class="background-effects">
      <div class="blur-circle top-right"></div>
      <div class="blur-circle bottom-left"></div>
    </div>

    <div class="login-container">
      <div class="logo">
        <div class="logo-icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
            <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4" />
            <path d="M3 5v14a2 2 0 0 0 2 2h16v-5" />
            <path d="M18 12a2 2 0 0 0 0 4h4v-4Z" />
          </svg>
        </div>
        <span class="logo-text">Shopify Digital</span>
      </div>

      <div class="welcome-text">
        <h1>Create your account</h1>
        <p>Set up your Shopify Digital Downloads admin</p>
      </div>

      <div class="login-card">
        <form action="/signup" method="POST" class="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-wrapper">
              <div class="input-icon">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                  <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
              </div>
              <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <div class="input-icon">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                  <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path>
                </svg>
              </div>
              <input type="password" id="password" name="password" placeholder="Create a password" required>
              <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                <svg class="eye-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg class="eye-off-icon hidden" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="shopify_store_url">Shopify Store URL</label>
            <div class="input-wrapper">
              <div class="input-icon">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                  <path d="M21 12a9 9 0 0 1-9 9m9-9a9 9 0 0 0-9-9m9 9H3m9 9a9 9 0 0 1-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9"></path>
                </svg>
              </div>
              <input type="text" id="shopify_store_url" name="shopify_store_url" placeholder="your-store.myshopify.com" required>
            </div>
          </div>

          <div class="form-group">
            <label for="shopify_api_password">Shopify API Password</label>
            <div class="input-wrapper">
              <div class="input-icon">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
              </div>
              <input type="password" id="shopify_api_password" name="shopify_api_password" placeholder="Enter your API password" required>
              <button type="button" class="toggle-api-password" aria-label="Toggle API password visibility">
                <svg class="api-eye-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg class="api-eye-off-icon hidden" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
          </div>

          <button type="submit" class="submit-button">Create Account</button>
        </form>
      </div>

      <div class="create-account">
        <p>Already have an account? <a href="/login">Sign in</a></p>
      </div>

      <div class="footer">
        &copy; <span id="current-year"></span> Shopify Digital Downloads. All rights reserved.
      </div>
    </div>
  </div>

  <script>
    // Set current year in footer
    document.getElementById('current-year').textContent = new Date().getFullYear();
    
    // Password visibility toggle
    document.querySelector('.toggle-password').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.querySelector('.eye-icon');
      const eyeOffIcon = document.querySelector('.eye-off-icon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.classList.add('hidden');
        eyeOffIcon.classList.remove('hidden');
      } else {
        passwordInput.type = 'password';
        eyeIcon.classList.remove('hidden');
        eyeOffIcon.classList.add('hidden');
      }
    });

    // API Password visibility toggle
    document.querySelector('.toggle-api-password').addEventListener('click', function() {
      const apiPasswordInput = document.getElementById('shopify_api_password');
      const apiEyeIcon = document.querySelector('.api-eye-icon');
      const apiEyeOffIcon = document.querySelector('.api-eye-off-icon');
      
      if (apiPasswordInput.type === 'password') {
        apiPasswordInput.type = 'text';
        apiEyeIcon.classList.add('hidden');
        apiEyeOffIcon.classList.remove('hidden');
      } else {
        apiPasswordInput.type = 'password';
        apiEyeIcon.classList.remove('hidden');
        apiEyeOffIcon.classList.add('hidden');
      }
    });
  </script>
  <script>
  document.addEventListener("DOMContentLoaded", function() {
    const urlParams = new URLSearchParams(window.location.search);
    const errorMessage = urlParams.get("error");

    if (errorMessage) {
      const messageDiv = document.createElement("div");
      messageDiv.style.backgroundColor = "rgba(239, 68, 68, 0.1)";
      messageDiv.style.color = "#ef4444";
      messageDiv.style.padding = "12px";
      messageDiv.style.borderRadius = "8px";
      messageDiv.style.textAlign = "center";
      messageDiv.style.marginBottom = "16px";
      messageDiv.style.fontWeight = "500";
      messageDiv.innerText = errorMessage;
      
      const form = document.querySelector(".login-card");
      if (form) {
        form.insertBefore(messageDiv, form.firstChild);
      }
    }
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const urlParams = new URLSearchParams(window.location.search);
    const message = urlParams.get("message");
    const errorMessage = urlParams.get("error");

    if (message || errorMessage) {
      const messageDiv = document.createElement("div");
      messageDiv.style.backgroundColor = message ? "rgba(16, 185, 129, 0.1)" : "rgba(239, 68, 68, 0.1)";
      messageDiv.style.color = message ? "#10b981" : "#ef4444";
      messageDiv.style.padding = "12px";
      messageDiv.style.borderRadius = "8px";
      messageDiv.style.textAlign = "center";
      messageDiv.style.marginBottom = "16px";
      messageDiv.style.fontWeight = "500";
      messageDiv.innerText = message || errorMessage;
      
      const form = document.querySelector(".login-card");
      if (form) {
        form.insertBefore(messageDiv, form.firstChild);
      }

      // If message exists (shop already exists), wait 3 seconds, then redirect
      if (message) {
        setTimeout(() => {
          window.location.href = "/login";
        }, 3000);
      }
    }
  });
</script>

</body>
</html>
