<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template Editor - Shopify Digital Downloads Admin</title>
  <link rel="stylesheet" href="../css/auth.css">
  <link rel="stylesheet" href="../css/admin.css">
  <script src="https://editor.unlayer.com/embed.js"></script>
  <style>
    #editor {
      height: 600px; 
      border: 1px solid #ccc; 
      border-radius: 8px; 
      background: #fff; 
      padding: 10px;
    }
    .save-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .save-btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body class="dashboard-body">
  <div class="dashboard-container">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <div class="logo">
        <div class="logo-icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
            <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4" />
            <path d="M3 5v14a2 2 0 0 0 2 2h16v-5" />
            <path d="M18 12a2 2 0 0 0 0 4h4v-4Z" />
          </svg>
        </div>
        <span class="logo-text">Shopify Digital</span>
      </div>

      <nav class="nav-menu">
        <a href="/admin/home" class="nav-item">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"></svg>
          <span>Home</span>
        </a>
        <a href="/admin/assets" class="nav-item">
          <span>Assets</span>
        </a>
        <a href="/admin/products" class="nav-item">
          <span>Products</span>
        </a>
        <a href="/admin/email-editor" class="nav-item active">
          <span>Email Template</span>
        </a>
        <a href="/admin/smtp" class="nav-item">
          <span>SMTP Settings</span>
        </a>
        <a href="/admin/orders" class="nav-item">
          <span>Orders</span>
        </a>
        <div class="nav-divider"></div>
        <a href="/logout" class="nav-item logout">
          <span>Logout</span>
        </a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <div class="welcome-message">
          <h1>Email Template Editor</h1>
          <p class="store-url">Customize your email notifications</p>
        </div>
      </div>

      <div class="email-editor-container">
        <div id="editor"></div>
        <button id="saveBtn" class="save-btn">Save Template</button>
      </div>
    </div>
  </div>

  <script>
    // Initialize Unlayer email editor
    unlayer.init({
      id: 'editor',
      displayMode: 'email'
    });

    // Default email template structure
    const defaultDesign = {
      "body": {
        "rows": [
          {
            "columns": [
              {
                "contents": [
                  {
                    "type": "text",
                    "values": {
                      "text": "Thank you for your order."
                    }
                  },
                  {
                    "type": "button",
                    "values": {
                      "text": "Download Your Digital Product",
                      "link": "{{download_link}}",
                      "backgroundColor": "#28a745",
                      "textColor": "#ffffff"
                    }
                  }
                ]
              }
            ]
          }
        ]
      }
    };

    // Fetch the email template from backend (if exists)
    fetch('/admin/api/email-template')
      .then(res => res.json())
      .then(data => {
        let designToLoad = data.template && data.template.design ? data.template.design : defaultDesign;
        unlayer.loadDesign(designToLoad);
      })
      .catch(err => {
        console.error("Error loading template:", err);
      });

    // Save email template to the backend
    document.getElementById('saveBtn').addEventListener('click', function() {
      unlayer.exportHtml(function(data) {
        const { design, html } = data;
        fetch('/admin/api/email-template', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ design, html })
        })
        .then(response => response.json())
        .then(data => {
          alert('Template saved successfully!');
        })
        .catch(err => {
          console.error("Error saving template:", err);
        });
      });
    });
  </script>
</body>
</html>
