<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template Editor - Shopify Digital Downloads Admin</title>
  <link rel="stylesheet" href="../css/auth.css">
  <link rel="stylesheet" href="../css/admin.css">
  <script src="https://editor.unlayer.com/embed.js"></script>
  <style>
    #editor {
      height: 600px; 
      border: 1px solid #ccc; 
      border-radius: 8px; 
      background: #fff; 
      padding: 10px;
    }
    .save-btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .save-btn:hover {
      background: #45a049;
    }
  </style>
</head>

  <div class="dashboard-container">
    <div class="sidebar">
      <div class="logo">

          </svg>
        </div>
        <span class="logo-text">Shopify Digital</span>
      </div>
      
      <nav class="nav-menu">
        <a href="/admin/home" class="nav-item">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          <span>Home</span>
        </a>
        <a href="/admin/assets" class="nav-item ">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
            <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
            <line x1="12" y1="22.08" x2="12" y2="12"></line>
          </svg>
          <span>Assets</span>
        </a>
        <a href="/admin/products" class="nav-item">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          <span>Products</span>
        </a>
        <a href="/admin/email-editor" class="nav-item active">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          <span>Email Template</span>
        </a>
        <a href="/admin/smtp" class="nav-item">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
            <line x1="8" y1="21" x2="16" y2="21"></line>
            <line x1="12" y1="17" x2="12" y2="21"></line>
          </svg>
          <span>SMTP Settings</span>
        </a>
        <a href="/admin/orders" class="nav-item">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <line x1="8" y1="6" x2="21" y2="6"></line>
            <line x1="8" y1="12" x2="21" y2="12"></line>
            <line x1="8" y1="18" x2="21" y2="18"></line>
            <line x1="3" y1="6" x2="3.01" y2="6"></line>
            <line x1="3" y1="12" x2="3.01" y2="12"></line>

          </svg>

        </a>
        <div class="nav-divider"></div>
        <a href="/logout" class="nav-item logout">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          <span>Logout</span>
        </a>
      </nav>
    </div>

    <div class="main-content">
      <div class="header">
        <div class="welcome-message">
          <h1>Email Template Editor</h1>
          <p class="store-url">Customize your email notifications</p>
        </div>
      </div>

      <div class="email-editor-container">
        <div id="editor"></div>
        <button id="saveBtn" class="save-btn">Save Template</button>
      </div>
    </div>
  </div>

  <script>
    // Initialize Unlayer email editor
    unlayer.init({
      id: 'editor',
      displayMode: 'email'
    });

    // Default email template structure
    const defaultDesign = {
      "body": {
        "rows": [
          {
            "columns": [
              {
                "contents": [
                  {
                    "type": "text",
                    "values": {
                      "text": "Thank you for your order."
                    }
                  },
                  {
                    "type": "button",
                    "values": {
                      "text": "Download Your Digital Product",
                      "link": "{{download_link}}",
                      "backgroundColor": "#28a745",
                      "textColor": "#ffffff"
                    }
                  }
                ]
              }
            ]
          }
        ]
      }
    };

    // Fetch the email template from backend (if exists)
    fetch('/admin/api/email-template')
      .then(res => res.json())
      .then(data => {
        let designToLoad = data.template && data.template.design ? data.template.design : defaultDesign;
        unlayer.loadDesign(designToLoad);
      })
      .catch(err => {
        console.error("Error loading template:", err);
      });

    // Save email template to the backend
    document.getElementById('saveBtn').addEventListener('click', function() {
      unlayer.exportHtml(function(data) {
        const { design, html } = data;
        fetch('/admin/api/email-template', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ design, html })
        })
        .then(response => response.json())
        .then(data => {
          alert('Template saved successfully!');
        })
        .catch(err => {
          console.error("Error saving template:", err);
        });
      });
    });
  </script>
</body>
</html>
