<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders - Shopify Digital Downloads Admin</title>
  <link rel="stylesheet" type="text/css" href="../css/auth.css">
  <link rel="stylesheet" type="text/css" href="../css/admin.css">
  <style>
    /* Orders page specific styles */
    .orders-container {
      max-width: 100%;
      margin: 0 auto;
    }
    
    .orders-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .search-container {
      position: relative;
      max-width: 300px;
      width: 100%;
    }
    
    .search-container input {
      width: 100%;
      padding: 10px 16px 10px 40px;
      border-radius: 8px;
      border: 1px solid rgba(226, 232, 240, 0.8);
      background-color: white;
      font-size: 14px;
    }
    
    .search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
    }
    
    /* New Filter Dropdown Styling */
    .filter-container select {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid rgba(226, 232, 240, 0.8);
      background-color: white;
      margin-left: 16px;
      cursor: pointer;
    }
    
    .orders-table-container {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }
    
    .orders-table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .orders-table th {
      background-color: #f8fafc;
      font-weight: 600;
      color: #64748b;
      padding: 16px 20px;
      text-align: left;
      border-bottom: 1px solid rgba(226, 232, 240, 0.8);
      font-size: 14px;
    }
    
    .orders-table td {
      padding: 16px 20px;
      border-bottom: 1px solid rgba(226, 232, 240, 0.8);
      color: #475569;
      font-size: 14px;
    }
    
    .orders-table tr:last-child td {
      border-bottom: none;
    }
    
    .orders-table tr:hover {
      background-color: #f8fafc;
    }
    
    .order-number {
      font-weight: 600;
      color: #3b82f6;
    }
    
    .customer-link {
      color: #475569;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .customer-link:hover {
      color: #3b82f6;
    }
    
    .customer-link svg {
      width: 14px;
      height: 14px;
      opacity: 0.7;
    }
    
    .email-status {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-icon {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    
    .status-sent {
      background-color: #10b981;
    }
    
    .status-not-sent {
      background-color: #94a3b8;
    }
    
    .empty-state {
      padding: 60px 20px;
      text-align: center;
      color: #94a3b8;
    }
    
    .empty-state-icon {
      background-color: rgba(59, 130, 246, 0.1);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      color: #3b82f6;
    }
    
    .loading-indicator {
      display: flex;
      justify-content: center;
      padding: 40px 0;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(59, 130, 246, 0.1);
      border-radius: 50%;
      border-top-color: #3b82f6;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      .orders-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }
      
      .search-container {
        max-width: 100%;
      }
      
      .orders-table {
        display: block;
        overflow-x: auto;
      }
      
      .orders-table thead {
        display: none;
      }
      
      .orders-table tbody {
        display: block;
        width: 100%;
      }
      
      .orders-table tr {
        display: block;
        border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        padding: 16px;
      }
      
      .orders-table td {
        display: flex;
        padding: 8px 0;
        border-bottom: none;
        text-align: right;
      }
      
      .orders-table td::before {
        content: attr(data-label);
        font-weight: 600;
        color: #64748b;
        width: 40%;
        text-align: left;
        margin-right: auto;
      }
    }
  </style>
</head>
<body class="dashboard-body">
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <div class="logo-icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4" />
            <path d="M3 5v14a2 2 0 0 0 2 2h16v-5" />
            <path d="M18 12a2 2 0 0 0 0 4h4v-4Z" />
          </svg>
        </div>
        <span class="logo-text">Shopify Digital</span>
      </div>
      
      <nav class="nav-menu">
        <a href="/admin/home" class="nav-item active">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          <span>Home</span>
        </a>
        <a href="/admin/assets" class="nav-item">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
            <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
            <line x1="12" y1="22.08" x2="12" y2="12"></line>
          </svg>
          <span>Assets</span>
        </a>
        <a href="/admin/products" class="nav-item">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          <span>Products</span>
        </a>
        <a href="/admin/email-editor" class="nav-item">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          <span>Email Template</span>
        </a>
        <a href="/admin/smtp" class="nav-item">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
            <line x1="8" y1="21" x2="16" y2="21"></line>
            <line x1="12" y1="17" x2="12" y2="21"></line>
          </svg>
          <span>SMTP Settings</span>
        </a>
        <a href="/admin/orders" class="nav-item">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <line x1="8" y1="6" x2="21" y2="6"></line>
            <line x1="8" y1="12" x2="21" y2="12"></line>
            <line x1="8" y1="18" x2="21" y2="18"></line>
            <line x1="3" y1="6" x2="3.01" y2="6"></line>
            <line x1="3" y1="12" x2="3.01" y2="12"></line>
            <line x1="3" y1="18" x2="3.01" y2="18"></line>
          </svg>
          <span>Orders</span>
        </a>
        <div class="nav-divider"></div>
        <a href="/logout" class="nav-item logout">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          <span>Logout</span>
        </a>
      </nav>
    </div>
    
    <!-- Main content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <div class="welcome-message">
          <h1>Orders</h1>
          <p class="store-url">Manage your customer orders</p>
        </div>
        <div class="user-avatar">SD</div>
      </div>
      
      <!-- Orders Section -->
      <div class="orders-container">
        <div class="orders-header">
          <h2 style="margin: 0; font-size: 18px; color: #1e293b;">Your Orders</h2>
          <!-- New Filter Dropdown -->
          <div class="filter-container">
            <select id="orderFilter" onchange="loadOrders()">
              <option value="24" selected>Last 24 Hours</option>
              <option value="7">Last 7 Days</option>
              <option value="30">Last 30 Days</option>
              <option value="all">All Orders</option>
            </select>
          </div>
          <div class="search-container">
            <div class="search-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </svg>
            </div>
            <input type="text" id="orderSearch" placeholder="Search orders..." onkeyup="searchOrders()">
          </div>
        </div>
        
        <div class="orders-table-container">
          <div id="loadingIndicator" class="loading-indicator">
            <div class="loading-spinner"></div>
          </div>
          
          <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect width="16" height="16" x="4" y="4" rx="2"></rect>
                <rect width="4" height="4" x="9" y="9" rx="1"></rect>
                <path d="M15 2v2"></path>
                <path d="M15 20v2"></path>
                <path d="M2 15h2"></path>
                <path d="M20 15h2"></path>
              </svg>
            </div>
            <h3>No orders found</h3>
            <p>There are no orders to display at this time.</p>
          </div>
          
          <table class="orders-table" id="ordersTable" style="display: none;">
            <thead>
              <tr>
                <th>Order #</th>
                <th>Ordered Date</th>
                <th>Customer</th>
                <th>Email</th>
                <th>Latest Email</th>
              </tr>
            </thead>
            <tbody id="ordersTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    let allOrders = [];
    
    async function loadOrders() {
      try {
        document.getElementById('loadingIndicator').style.display = 'flex';
        document.getElementById('ordersTable').style.display = 'none';
        document.getElementById('emptyState').style.display = 'none';
        
        // Determine filter route
        const filterSelect = document.getElementById('orderFilter');
        let url;
        if (filterSelect) {
          const selectedPeriod = filterSelect.value;
          if (selectedPeriod === "all") {
            url = "/admin/api/orders";
          } else {
            url = `/admin/api/orders/filter?period=${selectedPeriod}`;
          }
        } else {
          // Default to last 24 hours if filter not found
          url = "/admin/api/orders/filter?period=24";
        }
        
        const response = await fetch(url);
        const data = await response.json();
        allOrders = data.orders || [];
        
        document.getElementById('loadingIndicator').style.display = 'none';
        
        if (allOrders.length === 0) {
          document.getElementById('emptyState').style.display = 'block';
        } else {
          document.getElementById('ordersTable').style.display = 'table';
          renderOrders(allOrders);
        }
      } catch (err) {
        console.error(err);
        document.getElementById('loadingIndicator').style.display = 'none';
        document.getElementById('emptyState').style.display = 'block';
        document.querySelector('#emptyState h3').textContent = 'Error loading orders';
        document.querySelector('#emptyState p').textContent = 'There was a problem fetching your orders. Please try again later.';
      }
    }
    
    function renderOrders(orders) {
      const ordersTable = document.getElementById('ordersTableBody');
      ordersTable.innerHTML = "";
      
      orders.forEach(order => {
        const hasEmail = order.latest_dispatched_email ? true : false;
        const row = document.createElement('tr');
        
        row.innerHTML = `
          <td data-label="Order #"><span class="order-number">${order.order_number}</span></td>
          <td data-label="Ordered Date">${formatDate(order.ordered_date)}</td>
          <td data-label="Customer">
            <a href="${order.shopify_customer_url}" target="_blank" class="customer-link">
              ${order.customer_name}
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                <polyline points="15 3 21 3 21 9"></polyline>
                <line x1="10" y1="14" x2="21" y2="3"></line>
              </svg>
            </a>
          </td>
          <td data-label="Email">${order.customer_email}</td>
          <td data-label="Latest Email">
            <div class="email-status">
              <div class="status-icon ${hasEmail ? 'status-sent' : 'status-not-sent'}"></div>
              ${formatDateTime(order.latest_dispatched_email)}
            </div>
          </td>
        `;
        
        ordersTable.appendChild(row);
      });
    }
    
    function searchOrders() {
      const searchTerm = document.getElementById('orderSearch').value.toLowerCase();
      
      if (!searchTerm) {
        renderOrders(allOrders);
        return;
      }
      
      const filteredOrders = allOrders.filter(order => {
        return (
          order.order_number.toLowerCase().includes(searchTerm) ||
          order.customer_name.toLowerCase().includes(searchTerm) ||
          order.customer_email.toLowerCase().includes(searchTerm)
        );
      });
      
      if (filteredOrders.length === 0) {
        document.getElementById('ordersTable').style.display = 'none';
        document.getElementById('emptyState').style.display = 'block';
        document.querySelector('#emptyState h3').textContent = 'No matching orders';
        document.querySelector('#emptyState p').textContent = 'Try a different search term.';
      } else {
        document.getElementById('ordersTable').style.display = 'table';
        document.getElementById('emptyState').style.display = 'none';
        renderOrders(filteredOrders);
      }
    }
    
    function formatDate(dateString) {
      if (!dateString) return 'N/A';
      const date = new Date(dateString);
      return date.toLocaleDateString(undefined, { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric'
      });
    }
    
    function formatDateTime(dateTimeString) {
      if (!dateTimeString) return 'Not sent';
      const date = new Date(dateTimeString);
      return date.toLocaleString(undefined, { 
        weekday: 'short', 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit' 
      });
    }
    
    window.onload = loadOrders;
  </script>
</body>
</html>
